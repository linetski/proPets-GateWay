zuul:
 routes:
  lostAndFoundService: 
    path: /lostAndFound/**
    serviceId: lostAndFoundService
  propets-authentification-service: 
    path: /api/auth/**
    serviceId: propets-authentification-service



   
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:localhost:5000}/eureka/
  instance:
      instanceId: ${DOMAIN_NAME}
      nonSecurePort: 80
      preferIpAddress: false
